    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        // función para hacer hablar al navegador
        function decir(mensaje) {
            var msg = new SpeechSynthesisUtterance();
            msg.text = mensaje;
            window.speechSynthesis.speak(msg)
            console.log(mensaje);
        }

        $(document).ready(function() {


            //ocultar imagen  con $this
            $('img').click(function() {
                $(this).fadeOut();
                decir('Imposible nada es');
            });

            //boton para mostrar imagenes
            $('#btn-restore').on('click', function() {
                $('img').fadeIn()
                decir('Difícil, muchas cosas son.');
            });

            //opcional
            $('img').hover(function() {
                var src = $(this).attr('src');
                var altsrc = $(this).attr('data-alt-src');
                $(this).attr('src', altsrc);
                $(this).attr('data-alt-src', src);
            }, function() {
                var src = $(this).attr('src');
                var altsrc = $(this).attr('data-alt-src');
                $(this).attr('src', altsrc);
                $(this).attr('data-alt-src', src);
            });

        });
    </script>
